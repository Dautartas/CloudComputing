<%- include('__layout/header.html') -%>

<div class="card m-4 w-30">
<% if (party.image) { %>
<img
    class="card-img-top"
    src="<%= party.image %>"
    alt="<%= party.name %>"
/>
<% } %>
<div class="card-body">
    <p class="card-text">Do you really want to delete Party "<%= party.name %>"?</p>
    <form action="/api/party/<%= party.id %>?_method=DELETE" method="post" encType="multipart/form-data">
        <a href="/" role="button" class="btn">Cancel</a>
        <button role="button" type="submit" class="btn btb-inline btn-danger m-2">Yes, Delete it</button>
    </form>
</div>
</div>
  
<%- include('__layout/footer.html') -%>
